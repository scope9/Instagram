<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Google Fonts Open+Sans  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <!-- font awesome link- search cdn font awesome -->
    <title>Instagram</title>
</head>
<body>
    <header>
        <a href="#"> <i class="fas fa-home"></i> </a>
        <a href="#"> <i class="fas fa-search"></i> </a>
        <a href="#"> <i class="fas fa-heart"></i> </a>
        <a href="#"> <i class="far fa-user"></i> </a>
        <!-- icons from fontawesome.io -->
    </header>

    <section class="container">
        <div class = "card">
            <div class = "card-header">
                <div class = "profile-img">
                    <img src = "https://png.pngtree.com/svg/20161215/cat_21438.png">
                <!-- profile-img -->
                </div> 
                
                <!-- card-header section -->
                <div class = "profile-info">
                    <div class = "name">Abel</div>
                    <div class = "location">Chicago</div>
                </div>

                <div class = "time">
                    <div>1hr</div>
                </div>

            </div>
            <!-- card section -->
            <div class = "content">
                <img src = "http://www.lovethispic.com/uploaded_images/33918-Nerdy-Cat.png">
            </div>

            <div class = "card-footer">
                <div class ="likes">
                    21 likes
                </div>
           

         <div class = "description">
            <p><span class = "username">Abel</span>
            Hey just about ready to read sum books.
            </p>

             </div>

         <div class = "comments">
            <p><span class = "username">Danny</span>
            What books you reading?
            </p>

            <p><span class = "username">Stella</span>
                Cool glasses!
                </p>   
                
            </div>

            <hr>

         <!-- <div class = "form"> -->
        <form>
           <div class = "heart">
                <i class="fas fa-heart"></i>
           </div>

           <div class = "add-comment">
                <input type="text" placeholder="Add a comment..."/>
                <!-- Gives input box and the placeholder is the message inside the box -->


           </div>

           <div class = "options">
                <i class="fas fa-ellipsis-h"></i>

           </div>

            </div>


        </form>

        </div>
    </section>
</body>
</html>
